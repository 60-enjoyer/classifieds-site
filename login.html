<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>Фото галерея</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="login.js" defer></script>
    </head>
    <body>
        <div class="bg"> </div>
        <div id="log-form">
            <div id="login-logo">Сайт оголошеннь</div>
            <input type="text" id="log-login" placeholder="Логін"><br>
            <input type="password" id="log-password" placeholder="Пароль">
            <div id="login-button"  class="unselectable div-btn">Увійти</div>
            <div id="swap-to-registration"  class="unselectable div-btn">Немає акаунту?</div>
        </div>
        <div id="reg-form">
            <div id="login-logo">Сайт оголошеннь</div>
            <input type="text" id="reg-login" placeholder="Логін"><br>
            <input type="password" id="reg-password" placeholder="Пароль">
            <div id="registr-button"  class="unselectable div-btn">Створити акаунт</div>
            <div id="swap-to-login"  class="unselectable div-btn">Є акаунт?</div>
        </div>
    </body>
</html>
